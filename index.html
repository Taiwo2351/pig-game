<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Glegoo&family=Viga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
      <div class="container">
          <span class="navbar-brand mb-0 h1">Pig Game</span>
      </div>
    </nav>
         <section class="container">
        <div class="col-12 text-center mt-4">
            <a href="rules.html"><button class="btn btn-danger"> Click to read Game Rules</button></a>
           </div>
                <div class="row text-center mt-2  ">
                    <div class="col-sm-12">
                        <button class="btn btn-primary  " id="btn-new">New Game</button>
                    </div>
                </div>
                <div class="row text-center mt-2 ">
                   <div class="col-4 mt-2 mx-auto  ">
                        <div class="name-0  active-player display-4"  >Player 1</div>
                        <div id="score-0" class="score display-4 mt-1"> 40</div>
                       </div>

                       <div class="col-4  mt-2 mx-auto">
                        <div class="name-1 display-4">Player 2</div>
                        <div id="score-1" class="display-4 mt-1"> 40</div>
                       </div>


                </div>


                      

                
                    
                    
                <div class="row mt-4">
                    <div class="col-sm-12" id="display">
                        <img src="img/dice-5.png" class="rounded mx-auto d-block" alt="dice-img" id="dice-image" >
                    </div> 
                 </div>  
               

                 <div class="row mx-auto text-center mt-4">
                     <div class="col-md-12">
                        <button type="button" class="btn btn-success" id="btn">Roll Dice</button>
                     </div>
                 </div>

                 <div class="row text-white mt-4 text-center">
                    <div class="col-4 bg-warning">
                        <h4>current</h4>
                    <div class=" round1 " id="roundscore-0"> 0 </div>
                    </div>

                    <div class="col-4">
                        <button class="btn btn-secondary" id="btn-hold">Hold dice</button>
                     </div>

                     <div class="col-4 bg-info">
                        <h4>current</h4>
                    <div class=" round2" id="roundscore-1"> 0 </div>
                    </div>
                         

                
                 </div>
     </section>
     

      <script src="js/app.js"></script>

    
</body>
</html>
